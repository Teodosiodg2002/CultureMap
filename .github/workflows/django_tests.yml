name: 1. Pasar Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: 
          - 'services/web_frontend'
          - 'services/service_usuarios'
          - 'services/service_lugares'
          - 'services/service_interacciones'
          - 'services/service_eventos'

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ${{ matrix.service }}/requirements.txt
    
    - name: Run Tests
      run: |
        cd ${{ matrix.service }}
        export SECRET_KEY='test-key'
        python manage.py test