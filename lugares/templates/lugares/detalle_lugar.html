<!DOCTYPE html>
<html>
<head>
    <title>{{ lugar.nombre }} - CultureMap</title>
</head>
<body>
    <h1>{{ lugar.nombre }}</h1>
    <p><strong>Categoría:</strong> {{ lugar.get_categoria_display }}</p>
    
    <h2>Descripción</h2>
    <p>{{ lugar.descripcion }}</p>
    
    {% if lugar.direccion %}
        <p><strong>Dirección:</strong> {{ lugar.direccion }}</p>
    {% endif %}
    
    <br>
    <a href="{% url 'listar_lugares_aprobados' %}">Volver a la lista</a>
</body>
</html>
