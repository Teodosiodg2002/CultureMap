<!DOCTYPE html>
<html>
<head>
    <title>CultureMap - Lugares</title>
</head>
<body>
    <h1>Lugares de interés</h1>
    <ul>
        {% for lugar in lugares %}
            <li>{{ lugar.nombre }} - {{ lugar.descripcion }}: {{ lugar.direccion }}</li>
        {% empty %}
            <li>No hay lugares todavía.</li>
        {% endfor %}
    </ul>
</body>
</html>
