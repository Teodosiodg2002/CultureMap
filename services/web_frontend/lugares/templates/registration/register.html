{% extends 'lugares/base.html' %}

{% block title %}Registrarse - CultureMap{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Crear una Cuenta</h2>
        
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        
        <form method="post">
          {% csrf_token %}
          
          <div class="mb-3">
            <label for="id_username" class="form-label">Nombre de usuario</label>
            <input type="text" name="username" class="form-control" id="id_username" placeholder="Usuario" required>
          </div>

          <div class="mb-3">
            <label for="id_email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" id="id_email" placeholder="tu@email.com" required>
          </div>

          <div class="mb-3">
            <label for="id_password" class="form-label">Contraseña</label>
            <input type="password" name="password" class="form-control" id="id_password" placeholder="******" required>
          </div>

          <div class="mb-3">
            <label for="id_password2" class="form-label">Confirmar Contraseña</label>
            <input type="password" name="password2" class="form-control" id="password2" placeholder="******" required>
          </div>
          
          <button type="submit" class="btn btn-primary w-100 mt-3">Crear Cuenta</button>
        </form>
        
        <hr>
        <div class="text-center">
          <a href="{% url 'login' %}">¿Ya tienes una cuenta? Inicia sesión</a>
        </div>

      </div>
    </div>
  </div>
</div>
{% endblock %}
