version: '3.9'

networks:
  culturemap_network:
    driver: bridge

volumes:
  postgres_frontend_data:
  postgres_usuarios_data:
  postgres_lugares_data:
  postgres_interacciones_data:
  postgres_eventos_data:
  grafana_data:

services:
  # ==============================================================================
  # 1. SERVICIO WEB FRONTEND (Puerto 8000)
  # ==============================================================================
  web-frontend:  # 
    container_name: web-frontend 
    build:
      context: ./services/web_frontend
    command: >
      gunicorn CultureMapBackend.wsgi:application
      --bind 0.0.0.0:8000
      --worker-class gevent
      --workers 2
      --timeout 120
      --log-level debug    
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - ./services/web_frontend/.env
    networks:
      - culturemap_network
    depends_on:
      - db-web-frontend # 

  db-web-frontend: # 
    container_name: db-web-frontend
    image: postgres:16-alpine
    volumes:
      - postgres_frontend_data:/var/lib/postgresql/data
    env_file:
      - ./services/web_frontend/.env
    networks:
      - culturemap_network

  # ==============================================================================
  # 2. SERVICIO DE USUARIOS (Puerto 8001)
  # ==============================================================================
  service-usuarios: # 
    container_name: service-usuarios
    build:
      context: ./services/service_usuarios
    command: gunicorn service_usuarios.wsgi:application --bind 0.0.0.0:8000
    ports:
      - "8001:8000"
    env_file:
      - ./services/service_usuarios/.env
    networks:
      - culturemap_network
    depends_on:
      - db-usuarios # 

  db-usuarios: # 
    container_name: db-usuarios
    image: postgres:16-alpine
    volumes:
      - postgres_usuarios_data:/var/lib/postgresql/data
    env_file:
      - ./services/service_usuarios/.env
    networks:
      - culturemap_network

  # ==============================================================================
  # 3. SERVICIO DE LUGARES (Puerto 8002)
  # ==============================================================================
  service-lugares: # 
    container_name: service-lugares
    build:
      context: ./services/service_lugares
    command: gunicorn service_lugares.wsgi:application --bind 0.0.0.0:8000
    ports:
      - "8002:8000"
    env_file:
      - ./services/service_lugares/.env
    networks:
      - culturemap_network
    depends_on:
      - db-lugares # 

  db-lugares: # 
    container_name: db-lugares
    image: postgres:16-alpine
    volumes:
      - postgres_lugares_data:/var/lib/postgresql/data
    env_file:
      - ./services/service_lugares/.env
    networks:
      - culturemap_network

  # ==============================================================================
  # 4. SERVICIO DE INTERACCIONES (Puerto 8003)
  # ==============================================================================
  service-interacciones: # 
    container_name: service-interacciones
    build:
      context: ./services/service_interacciones
    command: gunicorn service_interacciones.wsgi:application --bind 0.0.0.0:8000
    ports:
      - "8003:8000"
    env_file:
      - ./services/service_interacciones/.env
    networks:
      - culturemap_network
    depends_on:
      - db-interacciones # 

  db-interacciones: # 
    container_name: db-interacciones
    image: postgres:16-alpine
    volumes:
      - postgres_interacciones_data:/var/lib/postgresql/data
    env_file:
      - ./services/service_interacciones/.env
    networks:
      - culturemap_network

  # ==============================================================================
  # 5. SERVICIO DE EVENTOS (Puerto 8004)
  # ==============================================================================
  service-eventos: 
    container_name: service-eventos
    build:
      context: ./services/service_eventos
    command: gunicorn service_eventos.wsgi:application --bind 0.0.0.0:8000
    ports:
      - "8004:8000"
    env_file:
      - ./services/service_eventos/.env
    networks:
      - culturemap_network
    depends_on:
      - db-eventos # 

  db-eventos: # 
    container_name: db-eventos
    image: postgres:16-alpine
    volumes:
      - postgres_eventos_data:/var/lib/postgresql/data
    env_file:
      - ./services/service_eventos/.env
    networks:
      - culturemap_network

  # ==============================================================================
  # 6. MONITORIZACIÃ“N (Loki + Promtail + Grafana)
  # ==============================================================================
  loki:
    image: grafana/loki:2.9.2
    container_name: loki
    ports:
      - "3100:3100"
    volumes:
      - ./monitorizacion/loki-config.yaml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - culturemap_network

  promtail:
    image: grafana/promtail:2.9.2
    container_name: promtail
    volumes:
      - ./monitorizacion/promtail-config.yaml:/etc/promtail/config.yaml
      - /var/run/docker.sock:/var/run/docker.sock:ro 
    command: -config.file=/etc/promtail/config.yaml
    networks:
      - culturemap_network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      
      - ./monitorizacion/grafana/aprovisionamiento/datos:/etc/grafana/provisioning/datasources
      
      - ./monitorizacion/grafana/aprovisionamiento/dashboards:/etc/grafana/provisioning/dashboards
      
      - ./monitorizacion/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - culturemap_network